<h1>Configure</h1>
<div class="content">
    <h2>Restart Microcontroller</h2>
    <div class="content centered">
        <p id="restartStatus" class="centered"></p>
        <input type="button" value="Restart" onclick="restartMicrocontroller();"/>
    </div>
    <h2>Bootload New Firmware</h2>
    <div class="content">
        <p id="firmwareUploadStatus" class="centered"></p>
        <form id="firmwareForm" class="centered" enctype="multipart/form-data" action="/service/bootload.php" method="post">
            <input id="fileInput" name="firmware" type="file"/><br/>
            <input type="submit" value="Upload"/>
        </form>
    </div>
    <h2>Machine Settings</h2>
    <div class="content">
        <p id="machineSettingsStatus" class="centered"></p>
         <form>
            <label for="stepratio" name="settinglabel">step.ratio.mm=</label>
            <input type="text" name="setting"><br>
            <label for="accelmax" name="settinglabel">acceleration.max=</label>
            <input type="text" name="setting"><br>
            <label for="speedmax" name="settinglabel">speed.max=</label>
            <input type="text" name="setting"><br>
            <input type="button" onclick="updateSettings();"  value="Submit">
            <div id="div1"></div>
        </form>
    </div>
</div>
<script src="js/configure.js"></script>
