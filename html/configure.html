<h1>Configure</h1>
<div class="content">
    <h2>Restart Microcontroller</h2>
    <div class="content centered">
        <p id="restartStatus" class="centered"><span class="success">&nbsp;</span></p>
        <input type="button" value="Restart" onclick="restartMicrocontroller();"/>
    </div>
    <h2>Bootload New Firmware</h2>
    <div class="content">
        <p id="firmwareUploadStatus" class="centered"><span class="success">&nbsp;</span></p>
        <form id="firmwareForm" class="centered" enctype="multipart/form-data" action="/service/bootload.php" method="post">
            <input id="fileInput" name="firmware" type="file"/><br/>
            <input type="submit" value="Upload"/>
        </form>
    </div>
    <h2>Machine Settings</h2>
    <div class="content">
        <p id="machineSettingsStatus" class="centered"><span class="success">&nbsp;</span></p>
        <table class="centered">
            <thead>
            <tr>
                <th>Propety</th>
                <th>Value</th>
                <th>Units</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><label for="step.ratio.mm" class="settingLabel">Step ratio: </label></td>
                <td><input type="text" id="step.ratio.mm" class="machineSetting centered"/></td>
                <td>mm/step</td>
            </tr>
            <tr>
                <td><label for="acceleration.max" class="settingLabel">Maximum acceleration:</label></td>
                <td><input type="text" id="acceleration.max" class="machineSetting centered"/></td>
                <td>steps/sec/sec</td>
            </tr>
            <tr>
                <td><label for="speed.max" class="settingLabel">Maximum speed:</label></td>
                <td><input type="text" id="speed.max" class="machineSetting centered"/></td>
                <td>steps/sec</td>
            </tr>
            <tr>
                <td><label for="home.direction.x" class="settingLabel">X Home Direction: </label></td>
                <td><input type="text" id="home.direction.x" class="machineSetting centered"/></td>
                <td>+/-1</td>
            </tr>
            <tr>
                <td><label for="home.direction.y" class="settingLabel">Y Home Direction: </label></td>
                <td><input type="teyt" id="home.direction.y" class="machineSetting centered"/></td>
                <td>+/-1</td>
            </tr>
            <tr>
                <td><label for="home.direction.z" class="settingLabel">Z Home Direction: </label></td>
                <td><input type="tezt" id="home.direction.z" class="machineSetting centered"/></td>
                <td>+/-1</td>
            </tr>
            <tr>
                <td colspan="3"><input type="button" onclick="updateSettings();" value="Submit"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="js/configure.js"></script>
