<h1>Run</h1>
<div class="content">
    <h2>Manual Movement</h2>
    <div class="content">
        <p id="homeStatus" class="centered"><span class="success">&nbsp;</span></p>
        <table class="centered">
            <td>
                <label for="movement">Movement size:</label><br/>
                <input id="movement" class="centered" value="20" size="1"/> mm
            </td>
            <td>
                <table>
                    <thead>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>Z</th>
                        <th>A</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input class="moveUp" type="button" value="" onclick="moveHead('X', 'up');"/></td>
                        <td><input class="moveUp" type="button" value="" onclick="moveHead('Y', 'up');"/></td>
                        <td><input class="moveUp" type="button" value="" onclick="moveHead('Z', 'up');"/></td>
                        <td><input class="moveUp" type="button" value="" onclick="moveHead('A', 'up');"/></td>
                    </tr>
                    <tr>
                        <td><input class="moveDown" type="button" value="" onclick="moveHead('X', 'down');"/></td>
                        <td><input class="moveDown" type="button" value="" onclick="moveHead('Y', 'down');"/></td>
                        <td><input class="moveDown" type="button" value="" onclick="moveHead('Z', 'down');"/></td>
                        <td><input class="moveDown" type="button" value="" onclick="moveHead('A', 'down');"/></td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <input type="button" value="Set User Home" onclick="setUserHome();"/><br/>
                <input type="button" value="Home Machine" onclick="homeMachine();"/>
            </td>
        </table>
    </div>
    <h2>Available Input Files</h2>
    <div class="content">
        <p id="runStatus" class="centered"><span class="success">&nbsp;</span></p>
        <table id="runFileList" class="centered">
            <thead>
            <tr>
                <th>Last Modified Date</th>
                <th>Last Modified Time</th>
                <th>File Name</th>
                <th>Run</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script src="js/run.js"></script>
